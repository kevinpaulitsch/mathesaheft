<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GB English Trainer ‚Äì More! 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f2f6ff; }
    .box {
      max-width: 420px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    select, button, input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
    }
    .question {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
    }
    .mc button {
      margin-top: 6px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>GB English Trainer ‚Äì More! 1</h2>

  <select id="unit">
    <option value="all">‚≠ê Alle Units</option>
    <option value="1">Unit 1</option>
    <option value="2">Unit 2</option>
    <option value="3">Unit 3</option>
    <option value="4">Unit 4</option>
    <option value="5">Unit 5</option>
    <option value="6">Unit 6</option>
    <option value="7">Unit 7</option>
  </select>

  <select id="direction">
    <option value="de-en">Deutsch ‚Üí Englisch</option>
    <option value="en-de">Englisch ‚Üí Deutsch</option>
    <option value="mix">Gemischt</option>
  </select>

  <select id="mode">
    <option value="write">‚úç Schreiben</option>
    <option value="mc">üéØ Multiple Choice</option>
    <option value="grammar">üìò Grammatik</option>
  </select>

  <button onclick="startTrainer()">‚ñ∂ Trainer</button>
  <button onclick="startTest()">üìù Test</button>
  <button onclick="startErrorTrainer()">üîÅ Fehler-Trainer</button>

  <div class="question" id="question">‚¨Ö Modus starten</div>

  <div id="mc" class="mc"></div>

  <input id="answer" placeholder="Antwort eingeben">
  <button onclick="checkAnswer()">OK</button>

  <div id="feedback"></div>
</div>

<script src="vocab.js"></script>
<script src="grammar.js"></script>

<script>
let pool = [];
let current = null;
let wrong = [];

function startTrainer() {
  preparePool();
  nextQuestion();
}

function startTest() {
  wrong = [];
  preparePool();
  nextQuestion();
}

function startErrorTrainer() {
  pool = [...wrong];
  nextQuestion();
}

function preparePool() {
  const unit = document.getElementById("unit").value;
  const mode = document.getElementById("mode").value;

  if (mode === "grammar") {
    pool = getGrammarForUnit(unit);
  } else {
    pool = getVocabForUnit(unit);
  }
}

function nextQuestion() {
  if (pool.length === 0) {
    document.getElementById("question").innerText = "üéâ Fertig!";
    return;
  }

  current = pool[Math.floor(Math.random() * pool.length)];
  document.getElementById("feedback").innerText = "";
  document.getElementById("answer").value = "";
  document.getElementById("mc").innerHTML = "";

  if (current.q) {
    document.getElementById("question").innerText = current.q;
    return;
  }

  const dir = document.getElementById("direction").value;
  let q = current.de, a = current.en;

  if (dir === "en-de") [q, a] = [a, q];
  if (dir === "mix" && Math.random() > 0.5) [q, a] = [a, q];

  current._answer = a;
  document.getElementById("question").innerText = "√úbersetze: " + q;

  if (document.getElementById("mode").value === "mc") {
    showMC(a);
  }
}

function showMC(correct) {
  const mc = document.getElementById("mc");
  let options = [correct];

  while (options.length < 4) {
    const r = pool[Math.floor(Math.random() * pool.length)].en;
    if (!options.includes(r)) options.push(r);
  }

  options.sort(() => Math.random() - 0.5);
  options.forEach(o => {
    const b = document.createElement("button");
    b.innerText = o;
    b.onclick = () => checkAnswer(o);
    mc.appendChild(b);
  });
}

function checkAnswer(val = null) {
  const input = val || document.getElementById("answer").value.trim();
  const solution = current.a || current._answer;

  if (!solution) return;

  if (similar(input, solution)) {
    document.getElementById("feedback").innerText = "‚úÖ Richtig";
  } else {
    document.getElementById("feedback").innerText = "‚ùå Falsch ‚Äì richtig: " + solution;
    wrong.push(current);
  }
  setTimeout(nextQuestion, 800);
}

function similar(a, b) {
  a = a.toLowerCase(); b = b.toLowerCase();
  let diff = Math.abs(a.length - b.length);
  for (let i = 0; i < Math.min(a.length, b.length); i++) {
    if (a[i] !== b[i]) diff++;
  }
  return diff <= 1;
}

document.getElementById("answer").addEventListener("keydown", e => {
  if (e.key === "Enter") checkAnswer();
});
</script>

</body>
</html>
